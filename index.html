<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Sign In</h1>
                <!-- <span>or use your email password</span> -->
                <div class="input-box">
                    <input type="email" placeholder="Email" />
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required />
                    <i class="bx bxs-lock"></i>

                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Your Password?</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <p>or Sign In with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <form action="{{ url_for('stud.register_student') }}" method="post" autocomplete="off">
                <h1>Registration</h1>
                <div class="scrollable-form">

                    <div class="input-box">
                        <input type="text" name="student_name" placeholder="Full Name" required />
                    </div>
                    <div class="input-box">
                        <input type="text" name="username" placeholder="Username" required />
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <div class="input-box">
                        <input type="text" name="pincode" placeholder="Pincode" required />
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-box">
                        <input type="text" name="phone" placeholder="Phone Number" required />
                    </div>

                    <div class="input-box">

                        <input list="exam-options" name="exam_interested" placeholder="Select Exam..." required />
                        <datalist id="exam-options">
                            <option value="JEE" />
                            <option value="NEET" />
                            <option value="SSC" />
                            <option value="Banking" />
                            <option value="CA" />
                            <option value="10th" />
                            <option value="12th" />
                            <option value="UPSC" />
                            <option value="Other" />
                        </datalist>
                    </div>

                    <div class="input-box">
                        <select name="gender" required>
                            <option value="">-- Select Gender --</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn">Register</button>
                <p>or Register with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">

            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" id="register">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn " id="login">Sign In</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
